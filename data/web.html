<!DOCTYPE html>
<html>
<!-- based on https://github.com/tttapa/ESP8266, GPL-3.0 License -->
<head>
    <title>wbec</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon.png" sizes="96x96">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
</head>

<body>
  <center>
		<div>
			<right>
				<button id='btnExit' style="font-size: 6pt; float: right;">X</button><br>
			</right>
		</div>
		<h1>wbec</h1>
		<!--
		<div id='boxSelection'>
			<button id='btn1' class="button">1</button>
			<button id='btn2' class="button">2</button>
			<button id='btn3' class="button">3</button>
		</div>
		<br>
		-->
		<div>
			<input type="range" min="0" max="16" value="6" class="slider" id="slideCurr">
			<br><br>
		</div>
		<div id='main'>
			<div class="row">
				<label>Stromlimit</label>
				<span class="field"><span id='currLim'>-</span><span>A</span></span>
			</div>
			<div class="row">
				<label>Fzg. verbunden</label>
				<span class="field"><span id='carStat'>-</span></span>
			</div>
			<div class="row">
				<label>WB erlaubt Laden</label>
				<span class="field"><span id='wbStat'>-</span></span>
			</div>
			<div class="row">
				<label>Ladeleistung</label>
				<span class="field"><span id='power'>-</span><span>W</span></span>
			</div>
			<div class="row">
				<label>Energiez&auml;hler</label>
				<span class="field"><span id='energyI'>-</span><span>kwh</span></span>
			</div>
			<div class="row" id='trPFox1'>
				<label>Bezug(+)/Einsp.(-)</label>
				<span class="field"><span id='watt'>-</span><span>W</span></span>
			</div>
			<div class="row" id='trPFox2'>
				<label>PV-Laden</label>
				<span class="field"><span id='pvMode'>-</span></span>
			</div>
		</div>
		<div id='pvLaden'>
		<h4>PV Laden mit SolarEdge</h4>
			<button id='btnAus'   class="button">Aus</button>
			<button id='btnPv'    class="button">PV</button>
			<button id='btnMinPv' class="button">Min+PV</button>
		</div>
		<span style="font-size:8pt" id='timeNow'>-</span>
  </center>

  <script src="web.js"></script>

  <style>
	body {
	    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
	    font-size: 22pt;
	    margin: 0;
	    margin-top: 6px;
	}
	h1 {
	    font-size: 1.5em;
	    font-weight: normal;
	    margin: 0px 0px 12px 0px;
	}
	button {
	    font-size: 14pt;
	    width: 6em;
	}
	center {
	    padding: 1em;
	    margin: auto;
	    width: 90%;
	    box-shadow: #777 2px 2px 5px;
	    box-sizing: border-box;
	}
	#loading {
		margin-bottom: 12px;
	}
	.slidecontainer {
		width: 50%; 
	}
	.slider {
		-webkit-appearance: none; 
		appearance: none;
		width: 100%; 
		height: 15px;
  		border-radius: 5px; 
		background: #d3d3d3; 
		outline: none; 
		opacity: 0.7; 
		-webkit-transition: .2s; 
		transition: opacity .2s;
	}

	.slider:hover {
		opacity: 1; 
	}

	.slider::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 25px; 
		height: 25px;
  	border-radius: 50%; 
		background: #008CBA; 
		cursor: pointer; 
	}

	.slider::-moz-range-thumb {
		width: 25px; 
		height: 25px;
  	border-radius: 50%;
		background: #008CBA; 
		cursor: pointer; 
	}
	.row { clear: left; padding: 6px; }
    .row label { float: left; width: 6em; }
    .row .field { display: block; margin-left: 6em; font-weight: bold; }
    .row .field input, .row .field select {
        width: 100%;
        box-sizing: border-box;
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; -khtml-box-sizing: border-box;
    }
	@media only screen and (max-device-width: 700px) {
	    center {
		width: 100%;
		height: 100vh;
		overflow: auto;
	    }
	}  
  </style>
</body>

</html>
